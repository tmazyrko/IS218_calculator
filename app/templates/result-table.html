{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}

    <h1>Calculation History</h1>
    <br>
    <div class="ms-4 me-4 w-50">
        <table id="data" class="table table-striped" style="width:100%">
            <thead>
            <tr>
                <th>Timestamp</th>
                <th>Values</th>
                <th>Operation</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                ajax: '/api/calculator',
                columns: [
                    {data: 'timestamp'},
                    {data: 'values'},
                    {data: 'operation'},
                    {data: 'result'}
                ]
            });
        });
    </script>
{% endblock %}
